<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120" fill="none">
  <!-- Sonne/Strahlen im Hintergrund -->
  <g transform="translate(100, 80)">
    <!-- Sonnenstrahlen -->
    <g fill="#C41E3A">
      <path d="M0,-60 L5,-35 L-5,-35 Z"/>
      <path d="M0,-60 L5,-35 L-5,-35 Z" transform="rotate(20)"/>
      <path d="M0,-60 L5,-35 L-5,-35 Z" transform="rotate(40)"/>
      <path d="M0,-60 L5,-35 L-5,-35 Z" transform="rotate(60)"/>
      <path d="M0,-60 L5,-35 L-5,-35 Z" transform="rotate(80)"/>
      <path d="M0,-60 L5,-35 L-5,-35 Z" transform="rotate(-20)"/>
      <path d="M0,-60 L5,-35 L-5,-35 Z" transform="rotate(-40)"/>
      <path d="M0,-60 L5,-35 L-5,-35 Z" transform="rotate(-60)"/>
      <path d="M0,-60 L5,-35 L-5,-35 Z" transform="rotate(-80)"/>
    </g>
    <!-- Sonnenkreis -->
    <circle r="28" fill="#FFD700"/>
  </g>

  <!-- Henne (links) -->
  <g transform="translate(55, 75)">
    <!-- Körper -->
    <ellipse cx="0" cy="5" rx="18" ry="15" fill="#8B4513"/>
    <!-- Kopf -->
    <circle cx="12" cy="-8" r="8" fill="#8B4513"/>
    <!-- Schnabel -->
    <path d="M20,-8 L25,-6 L20,-4 Z" fill="#DAA520"/>
    <!-- Kamm -->
    <path d="M8,-16 Q10,-20 12,-16 Q14,-20 16,-16 Q18,-20 20,-16" fill="#C41E3A"/>
    <!-- Kehllappen -->
    <ellipse cx="18" cy="-2" rx="3" ry="4" fill="#C41E3A"/>
    <!-- Auge -->
    <circle cx="14" cy="-9" r="2" fill="white"/>
    <circle cx="14" cy="-9" r="1" fill="black"/>
    <!-- Beine -->
    <path d="M-5,18 L-5,28 M-8,28 L-2,28" stroke="#DAA520" stroke-width="2"/>
    <path d="M5,18 L5,28 M2,28 L8,28" stroke="#DAA520" stroke-width="2"/>
  </g>

  <!-- Hahn (rechts) -->
  <g transform="translate(145, 70)">
    <!-- Schwanzfedern -->
    <path d="M-20,0 Q-35,-5 -30,-20 Q-25,-5 -20,0" fill="#1a472a"/>
    <path d="M-18,2 Q-30,0 -28,-15 Q-22,0 -18,2" fill="#1a472a"/>
    <path d="M-15,5 Q-25,5 -25,-8 Q-20,5 -15,5" fill="#1a472a"/>
    <!-- Körper -->
    <ellipse cx="0" cy="5" rx="20" ry="16" fill="#B8860B"/>
    <!-- Kopf -->
    <circle cx="15" cy="-10" r="10" fill="#B8860B"/>
    <!-- Schnabel -->
    <path d="M25,-10 L32,-7 L25,-4 Z" fill="#DAA520"/>
    <!-- Grosser Kamm -->
    <path d="M8,-20 Q10,-30 15,-20 Q17,-30 22,-20 Q24,-28 28,-18" fill="#C41E3A"/>
    <!-- Kehllappen -->
    <ellipse cx="22" cy="0" rx="4" ry="6" fill="#C41E3A"/>
    <!-- Auge -->
    <circle cx="18" cy="-11" r="2.5" fill="white"/>
    <circle cx="18" cy="-11" r="1.2" fill="black"/>
    <!-- Beine -->
    <path d="M-5,20 L-5,32 M-9,32 L-1,32" stroke="#DAA520" stroke-width="2.5"/>
    <path d="M8,20 L8,32 M4,32 L12,32" stroke="#DAA520" stroke-width="2.5"/>
  </g>

  <!-- Text -->
  <text x="100" y="105" text-anchor="middle" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#5D4037">GROB'S HOFLADEN</text>
  <text x="100" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#5D4037">Produkte direkt ab Hof</text>
</svg>
